<mat-card class="card" fxLayout="row" fxLayoutAlign="space-evenly center">
    <div class="card__image">
        <div class="imgBox" style=" object-fit: cover;">
        </div>
    </div>
    <div class="card__content" fxLayout="column" fxLayoutAlign="space-around start">
        <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;padding-right: 12px">
            <div style="font-size:18px;font-weight: bold; color:#A7A8A9">
                {{purchaseorder.poNumber}}
            </div>
            <div style="font-size:12px;color:#4D4E53">
                {{purchaseorder.poStatus}}
            </div>
        </mat-card-subtitle>
        <mat-card-subtitle style="width:100%">
            <div class="supplierName">
                {{(purchaseorder.supplierName)}}
            </div>
        </mat-card-subtitle>
        <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div style="font-size:14px;color:#A7A8A9;">
                    {{purchaseorder.cost | currency:truckCenter.currency : 'symbol-narrow'}}
                </div>
                <div style="padding-left:3px;font-size:14px;color:#A7A8A9;white-space: nowrap;">
                    - {{purchaseorder.items}} {{purchaseorder.items > 1 ? 'ITEMS': 'ITEM'}}
                </div>
            </div>
            <mat-card-actions>
                <div class="mat-focus-indicator mat-button mat-button-base"
                    style="font-size:14px; color: #50A294;-webkit-text-fill-color:#50A294;height: 36px;line-height: 36px;margin-right: 10px;"
                    routerLinkActive="active">{{purchaseorder.statusID =='2' ? 'RECEIVE' : 'REVERT'}}
                </div>
            </mat-card-actions>
        </mat-card-subtitle>
    </div>
</mat-card>
